---
filename: aws_api_tokens.yaml
enabled: true
meta:
  name: AWS API Tokens
  author: PaperMtn
  date: '2020-08-14'
  description: Detects exposed AWS API secret tokens
  severity: '90'
scope:
  - blobs
  - commits
  - milestones
  - wiki_blobs
  - issues
  - merge_requests
  - notes
  - snippet_titles
test_cases:
  match_cases:
    - AbCdEfGh1234567890AbAbAb+aAb1111111111+=
  fail_cases:
    - AbCdEfGh1234567890AbAbAb+aAb1111111111+=AAA
strings:
  - 'ASIA -(html|svg|png)'
  - 'AKIA -(html|svg|png)'
pattern: "(?<![A-Za-z0-9\\/+=])[A-Za-z0-9\\/+=]{40}(?![A-Za-z0-9\\/+=])"
