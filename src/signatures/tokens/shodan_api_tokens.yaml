---
filename: shodan_api_tokens.yaml
enabled: true
meta:
  name: Shodan API Tokens
  author: PaperMtn
  date: '2020-12-17'
  description: Detects exposed Shodan API tokens
  severity: '70'
scope:
  - blobs
  - commits
  - milestones
  - wiki_blobs
  - issues
  - merge_requests
  - notes
  - snippet_titles
test_cases:
  match_cases:
    - aabbccddeeff111111111111aabbccdd
  fail_cases:
    - ddeeff111111111111aabbccddeeff
strings:
  - '*shodan.io'
  - shodan_*
pattern: '[0-9A-Za-z]{32}'
