---
filename: client_secrets.yaml
enabled: true
meta:
  name: Client Secrets
  author: PaperMtn
  date: '2020-08-14'
  description: Detects exposed client_secrets
  severity: '70'
scope:
  - blobs
  - commits
  - milestones
  - wiki_blobs
  - issues
  - merge_requests
  - notes
  - snippet_titles
test_cases:
  match_cases:
    - 'client_secret: ''123456789abcdefg123456789123456789'''
  fail_cases:
    - 'client_secret: $CLIENT_SECRET'
strings:
  - '"client_secret:"'
pattern: (?i)('|"){0,2}client_secret('|"){0,2}:(\s*)('|"){0,2}([0-9a-zA-Z!@#$&()\/\-`_.+,"]{30,})('|"){0,2}
